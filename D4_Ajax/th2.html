    <script>
        class Employee {
            constructor(code, firstname, lastname, salary) {
                this.code = code;
                this.lastname = lastname;
                this.firstname = firstname;
                this.salary = salary;
            }
            getfullname() { return this.firstname + " " + this.lastname; }
            getsalary() { return this.salary; }
            getAnualSalary() { return this.salary * 12;}
            raiseSalary(percent) { this.salary += this.salary*(percent/100); }
        }
        class PartimeEmployee extends Employee {
            constructor(salaryHour) {
                super();
                this.salaryHour = salaryHour;
                this.attdence = [];
            }
            checkAttendance(month, noOfHours) { 
                if(month > 0 && month < 13){
                    this.attdence[month] = parseInt(noOfHours);
                } else {
                    this.attdence[month] = 0;
                }
            }
            
        };
    let e1 = new Employee('1','Vu','Tai',5000);
    console.log(e1.getfullname());
    console.log(e1.getsalary());
    console.log(e1.getAnualSalary());
    e1.raiseSalary(15);
    console.log(e1.getsalary());

    </script>
